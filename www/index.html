<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Rocket.Chat</title>
    </head>
    <body>
        <section id="startView" class="view keyboard">
            <div class="logo">
                <img src="icons/icon.png" />
            </div>
            <div class="server-enter">
                <form>
                    <input type="url" id="serverAddress" placeholder="https://demo.rocket.chat" />

                    <div class="connect-button">
                        <button type="submit" id="serverAddressButton">Connect</button>
                    </div>
                </form>

                <div id="alert-messages"></div>
            </div>

            <div class="server-list-info">
                Swipe 2 fingers up to open the <strong>server list</strong>.
            </div>

            <div class="server-info">
                Beta 4<br/>2015-11-19
            </div>
        </section>

        <section id="serverView" class="view keyboard hidden">
            <iframe id="serverFrame" height="100%" width="100%" scrolling="no"></iframe>
        </section>

        <section class="overlay keyboard">
            <div class="loading-box">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                <div class="loading-text">
                    ...
                </div>
            </div>
        </section>

        <section id="serverList" class="keyboard">
            <div class="panel">
                <div class="toggle">Server List</div>
                <ul>
                </ul>
            </div>
        </section>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/cache_manifest.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/lodash.js"></script>
        <script type="text/javascript" src="js/async.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js_compiled/utils.js"></script>
        <script type="text/javascript" src="js_compiled/servers.js"></script>
        <script type="text/javascript" src="js_compiled/index.js"></script>

        <script type="text/javascript">
            FastClick.attach(document.body);
        </script>
    </body>
</html>
