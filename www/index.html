<!DOCTYPE html>
<html>
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; frame-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Rocket.Chat</title>
    </head>
    <body>
        <section id="startView" class="view keyboard">
            <div class="logo">
                <img src="icons/icon.png" />
            </div>
            <div class="server-enter">
                <input type="text" id="serverAddress" placeholder="https://demo.rocket.chat" />

                <div class="connect-button">
                    <button id="serverAddressButton">Connect</button>
                </div>
            </div>
        </section>

        <section id="serverView" class="view keyboard hidden">
            <iframe id="serverFrame" height="100%" width="100%"></iframe>
        </section>

        <section class="overlay keyboard">
            <div class="loading-box">
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                <div class="loading-text">
                    ...
                </div>
            </div>
        </section>

        <section id="serverList" class="keyboard">
            <div class="panel">
                <div class="toggle">Server List</div>
                <ul>
                </ul>
            </div>
        </section>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/lodash.js"></script>
        <script type="text/javascript" src="js/async.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/hammer.js"></script>
        <script type="text/javascript" src="js_compiled/utils.js"></script>
        <script type="text/javascript" src="js_compiled/servers.js"></script>
        <script type="text/javascript" src="js_compiled/index.js"></script>

        <script type="text/javascript">
            FastClick.attach(document.body);
        </script>
    </body>
</html>
